<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">
<header class="header">
  <img class="header__logo" src="images/logo.svg" alt="Место - Россия">
</header>
<main class="main">
  <section class="profile">
    <img class="profile__image" src="images/image.jpg" alt="Жак=Ив Кусто">
    <div class="profile__info">
      <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
      <h2 id="status" class="profile__status">Исследователь океана</h2>
    </div>
    <button type="button" id="profile_edit" class="profile__redaction"></button>
    <button type="button" class="profile__button"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div id="popup" class="popup">
  <div class="popup__window">
    <button type="button" id="popup_close" class="popup__close"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="profileChange" method="post" class="popup__form">
      <input id="name_input" class="popup__input" name="name" placeholder="Имя">
      <input id="status_input" class="popup__input" name="status" placeholder="О себе">
      <button type="submit" id="popup_button" class="popup__button">
        Сохранить
      </button>
    </form>
  </div>
</div>
<div id="add_popup" class="popup">
  <div class="popup__window">
    <button type="button" id="add_close" class="popup__close"></button>
    <h2 class="popup__title">Новое место</h2>
    <form name="addLink" method="post" class="popup__form">
      <input id="add_name_input" class="popup__input" name="add" placeholder="Название">
      <input id="add_link_input" class="popup__input" name="link" placeholder="Ссылка на картинку">
      <button type="submit" id="add_button" class="popup__button">
        Сохранить
      </button>
    </form>
  </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
