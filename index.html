<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="main">
<header class="header">
  <img class="header__logo" src="images/logo.svg" alt="Место - Россия">
</header>
<img class="header__line" src="images/line.jpg" alt="Линия">
<section class="profile">
  <img class="profile__image" src="images/image.jpg" alt="Жак=Ив Кусто">
  <div class="profile__info">
    <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
    <h2 id="status" class="profile__status">Исследователь океана</h2>
  </div>
  <img id="profile_edit" class="profile__redaction" src="images/edit-button.png" alt="Кнопка 'Редактировать'">
  <div class="add-button">
    <img class="profile__button" src="images/edit-add-button.png" alt="Кнопка 'Добавить'">
  </div>
</section>
<section class="elements">
  <div class="elements__block">
    <img class="elements__photo" src="images/karashevsk.jpg" alt="Карачаевск">
    <div class="elements__title">
      <h2 class="elements__name">Карачаевск</h2>
      <img class="elements__like" src="images/elements-like.png" alt="Символ сердце">
    </div>
  </div>
  <div class="elements__block">
    <img class="elements__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
    <div class="elements__title">
      <h2 class="elements__name">Гора Эльбрус</h2>
      <img class="elements__like" src="images/elements-like.png" alt="Символ сердце">
    </div>
  </div>
  <div class="elements__block">
    <img class="elements__photo" src="images/dombai.jpg" alt="Добмай">
    <div class="elements__title">
      <h2 class="elements__name">Домбай</h2>
      <img class="elements__like" src="images/elements-like.png" alt="Символ сердце">
    </div>
  </div>
  <div class="elements__block">
    <img class="elements__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
    <div class="elements__title">
      <h2 class="elements__name">Гора Эльбрус</h2>
      <img class="elements__like" src="images/elements-like.png" alt="Символ сердце">
    </div>
  </div>
  <div class="elements__block">
    <img class="elements__photo" src="images/dombai.jpg" alt="Добмай">
    <div class="elements__title">
      <h2 class="elements__name">Домбай</h2>
      <img class="elements__like" src="images/elements-like.png" alt="Символ сердце">
    </div>
  </div>
  <div class="elements__block">
    <img class="elements__photo" src="images/karashevsk.jpg" alt="Карачаевск">
    <div class="elements__title">
      <h2 class="elements__name">Карачаево-Черкессия</h2>
      <img class="elements__like" src="images/elements-like.png" alt="Символ сердце">
    </div>
  </div>
</section>
<div id="popup" class="popup">
  <div class="popup__window">
    <img id="popup_close" class="popup__close" src="images/close-Icon.svg" alt="Закрыть">
    <h2 class="popup__title">Редактировать профиль</h2>
    <input id="name_input" class="popup__input">
    <input id="status_input" class="popup__input">
    <div id="popup_button" class="popup__button">
      Сохранить
    </div>
  </div>
</div>
<footer class="footer">
  <p class="footer_copyright">© 2020 Mesto Russia</p>
</footer>
<script src="script.js"></script>
</body>
</html>
